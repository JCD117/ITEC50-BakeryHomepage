<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bakery Homepage</title>
        <meta name="description" content="Baked Stuff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="hero">
            <nav>
                <img class="logo" src="Images/Logo.png">
                <ul>
                    <li><a href='#'>HOME</a></li>
                    <li><a href='#'>ABOUT</a></li>
                    <li><a href='#'>CONTACTS</a></li>
                </ul>
            </nav>
        </div>
        <hr>
        <div id="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <div id="slides">
               <div id="overflow">
                  <div class="inner">
                     <div class="slide slide_1">
                        <div class="slide-content">
                           <h2>Chocolate Cake</h2>
                           <p>By David Holifield</p>
                        </div>
                     </div>
                     <div class="slide slide_2">
                        <div class="slide-content">
                           <h2>Graham with Chocolate Pretzels</h2>
                           <p>By Anthony Espinosa</p>
                        </div>
                     </div>
                     <div class="slide slide_3">
                        <div class="slide-content">
                           <h2>Strawberry Topped Cream Cake</h2>
                           <p>By Alexandra Gornago</p>
                        </div>
                     </div>
                     <div class="slide slide_4">
                        <div class="slide-content">
                           <h2>Cakes for Different Occasions</h2>
                           <p>By Slashio Photography</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div id="controls">
               <label for="slide1"></label>
               <label for="slide2"></label>
               <label for="slide3"></label>
               <label for="slide4"></label>
            </div>
            <div id="bullets">
               <label for="slide1"></label>
               <label for="slide2"></label>
               <label for="slide3"></label>
               <label for="slide4"></label>
            </div>
         </div>
    </body>
</html>
